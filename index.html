<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Wonder Tour</title>
  </head>
  <body>
    
    <!-- top nav -->
    <div class="bg-white">
      <div class="section-container py-5 px-4 flex justify-between items-center">

        <!-- logo -->
        <a href="#" class="text-2xl font-bold">Wonder Tour</a>
        <div class="hidden space-x-16 lg:flex">
          <div class="flex items-center text-sm font-medium">
            <a href="#" class="flex items-center space-x-3 duration-100 hover:text-primaryColor">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="#2dd4bf" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"><circle cx="12" cy="12" r="10"/><path d="m15 16l-2.414-2.414A2 2 0 0 1 12 12.172V6"/></g></svg>
              <span>09:00AM - 05:00PM</span>
            </a>
            <div class="w-[1px] h-[30px] bg-gray-300 mx-5"></div>
            <a href="#" class="flex items-center space-x-3 duration-100 hover:text-primaryColor">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path fill="#2dd4bf" d="m20.33 21.48l2.24-2.24a2.19 2.19 0 0 1 2.34-.48l2.73 1.09a2.18 2.18 0 0 1 1.36 2v5A2.17 2.17 0 0 1 26.72 29C7.59 27.81 3.73 11.61 3 5.41A2.17 2.17 0 0 1 5.17 3H10a2.16 2.16 0 0 1 2 1.36l1.09 2.73a2.16 2.16 0 0 1-.47 2.34l-2.24 2.24s1.29 8.73 9.95 9.81Z"/></svg>
              <span>09:00AM - 05:00PM</span>
            </a>
          </div>
          <button class="btn btn-primary btn-sm">get a free quote</button>
        </div>

        <!-- hamburger icon -->
        <div class="flex flex-col gap-1 p-2 cursor-pointer lg:hidden">
          <span class="h-[2px] bg-black w-[25px]"></span>
          <span class="h-[2px] bg-black w-[25px]"></span>
          <span class="h-[2px] bg-black w-[25px]"></span>
        </div>
      </div>
    </div>
    <!-- navbar -->
    <nav class="bg-secondaryColor hidden lg:block">
      <div class="section-container flex justify-between items-center text-white">
        <div class="flex">
          <a href="#" class="py-3 px-4 bg-gray-100/10 border-t-4 duration-100 border-primaryColor">Home</a>
          <a href="#" class="py-3 px-4 border-t-4 border-secondaryColor duration-100 hover:bg-gray-100/10 hover:border-primaryColor">About</a>
          <a href="#" class="py-3 px-4 border-t-4 border-secondaryColor duration-100 hover:bg-gray-100/10 hover:border-primaryColor">Out Tours</a>
          <a href="#" class="py-3 px-4 border-t-4 border-secondaryColor duration-100 hover:bg-gray-100/10 hover:border-primaryColor">Gallery</a>
          <a href="#" class="py-3 px-4 border-t-4 border-secondaryColor duration-100 hover:bg-gray-100/10 hover:border-primaryColor">Blog</a>
          <a href="#" class="py-3 px-4 border-t-4 border-secondaryColor duration-100 hover:bg-gray-100/10 hover:border-primaryColor">Contact Us</a>
          <a href="#" class="py-3 px-4 border-t-4 border-secondaryColor duration-100 hover:bg-gray-100/10 hover:border-primaryColor">Pages</a>

          </a>

            <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1024 1024"><path fill="currentColor" d="M879.5 470.4c-.3-27-.4-54.2-.5-81.3h-80.8c-.3 27-.5 54.1-.7 81.3c-27.2.1-54.2.3-81.2.6v80.9c27 .3 54.2.5 81.2.8c.3 27 .3 54.1.5 81.1h80.9c.1-27 .3-54.1.5-81.3c27.2-.3 54.2-.4 81.2-.7v-80.9c-26.9-.2-54.1-.2-81.1-.5zm-530 .4c-.1 32.3 0 64.7.1 97c54.2 1.8 108.5 1 162.7 1.8c-23.9 120.3-187.4 159.3-273.9 80.7c-89-68.9-84.8-220 7.7-284c64.7-51.6 156.6-38.9 221.3 5.8c25.4-23.5 49.2-48.7 72.1-74.7c-53.8-42.9-119.8-73.5-190-70.3c-146.6-4.9-281.3 123.5-283.7 270.2c-9.4 119.9 69.4 237.4 180.6 279.8c110.8 42.7 252.9 13.6 323.7-86c46.7-62.9 56.8-143.9 51.3-220c-90.7-.7-181.3-.6-271.9-.3z"/></svg>

          <a href="#" class="duration-100 hover:text-primaryColor">

    <!-- hero section -->
    <section style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/assets/hero-img.jpg')" class="bg-cover bg-center bg-no-repeat">
      <div class="section-container flex items-center justify-start h-screen text-white">
        <div>
          <h2 class="max-w-[250px] font-medium mb-2 text-sm uppercase lg:max-w-full">enjoy the best destinations with our travel agency</h2>
          <h1 class="text-4xl lg:text-6xl mb-6">Explore <span class="font-bold">The World</span></h1>
          <div class="relative max-w-md">
            <input type="text" placeholder="Search locations" class="py-3 px-5 bg-white w-full  text-black outline-0">
            <svg class="absolute right-2 top-3" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="#000" d="M9.5 4a6.5 6.5 0 0 1 4.932 10.734l5.644 5.644l-.707.707l-5.645-5.645A6.5 6.5 0 1 1 9.5 4Zm0 1a5.5 5.5 0 1 0 0 11a5.5 5.5 0 0 0 0-11Z"/></svg>
          </div>
        </div>
      </div>
    </section>

    <!-- feature section -->
    <section>
      <div class="section-container">
        <div class="flex flex-col space-y-4 md:flex-row md:space-x-4 xl:space-x-8 md:space-y-0 -mt-12">
          <div class="relative md:w-1/3 duration-200 cursor-pointer hover:-translate-y-4">
            <img class="h-[400px] w-full object-cover" src="assets/feature-1.jpg" alt="">
            <div class="h-full w-full bg-gradient-to-b from-black/5 to-black/50 absolute inset-0 flex items-end justify-center">
              <h2 class="pb-6 text-xl text-white font-bold">Balloon Flights</h2>
            </div>
          </div>
          <div class="relative md:w-1/3 duration-200 cursor-pointer hover:-translate-y-4">
            <img class="h-[400px] w-full object-cover" src="assets/feature-2.jpg" alt="">
            <div class="h-full w-full bg-gradient-to-b from-black/5 to-black/50 absolute inset-0 flex items-end justify-center">
              <h2 class="pb-6 text-xl text-white font-bold">Mountain Holiday</h2>
            </div>
          </div>
          <div class="relative md:w-1/3 duration-200 cursor-pointer hover:-translate-y-4">
            <img class="h-[400px] w-full object-cover" src="assets/feature-3.jpg" alt="">
            <div class="h-full w-full bg-gradient-to-b from-black/5 to-black/50 absolute inset-0 flex items-end justify-center">
              <h2 class="pb-6 text-xl text-white font-bold">Beach Holiday</h2>
            </div>
          </div>
        </div>
        <div class="flex justify-center py-10">
          <a href="#" class="flex items-center space-x-2 duration-200 hover:text-primaryColor"><span>Other Tours</span><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><path fill="currentColor" fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/></svg></a>
        </div>
      </div>
    </section>

    <!-- why choose us -->
    <section class="bg-slate-50 py-28">
      <div class="section-container">
        <h1 class="text-3xl text-center font-semibold">Why choose us</h1>
      </div>
    </section>

  </body>
</html>
